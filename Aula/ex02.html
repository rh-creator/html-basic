<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Come Bem</title>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <h2>Come Bem</h2>
    <!--Tag de navegação-->    
        <nav>
            <a href="#menu">Menu</a>
            <a href="#horario">Horário</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>


    <!--Corpo-->
    <main>
        <!--seção 1-->
        <section id="menu">
            <h3>Nosso menu</h3>
            <ol>
                <li>Carne com fritas R$ 39,90</li>
                <li>Feijoada R$ 25,00</li>
            </ol>
        </section>
        <!--seção 2-->
        <section id="horario">
            <h3>Horário de Funcionamento</h3>
            <p>De terça á domingo das 11:00 ate ás 00:00</p>
        </section>
        <!--seção 3-->
        <section id="contato">
            <h3>Contato</h3>
            <form>
                <!--<label>Nome:</label>-->
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="(00) 99999-9999">
                <textarea cols="30" rows="10"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
        

    <!--Rodape-->
    <footer></footer>


</body>
</html>
